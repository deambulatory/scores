<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trackmania Scores!</title>
    <style>
        table {
            border-collapse: collapse;
            width: 90%;
            margin: 0 auto;
            margin-top: 2%;
            max-width: 100%
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        body {
            background-image: url('test2.jpg');
            background-size: auto;
        }


        @media screen and (max-width: 768px) {
            body {
                background-image: url('mobile4.jpg');
                background-size: cover;
            }
        }

        @media screen and (max-width: 360px) {
            body {
                background-image: url('mobile5.jpg');
                background-size: auto;
            }
        }



        tr {
            background-color: #f5f5f5;
        }


        tr:hover {
            background-color: #c0c0c0;
        }

        td.player1 {
            background-color: #FFF2CC;

        }

        td.player2 {
            background-color: #DDEBF7;

        }

        td.draw {
            background-color: #FCE4D6;

        }
    </style>
</head>

<body>
    <table>
        <thead>

            <tr>
                <th colspan="5">White Tracks</th>
            </tr>

            <tr>
                <th>Track</th>
                <th style="background-color: #FFF2CC">Player 1</th>
                <th style="background-color: #DDEBF7">Player 2</th>
                <th>Score</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>A01</td>
                <td class="player1"><b>00:24.49</b></td>
                <td>00:24.50</td>
                <td>1-0</td>
                <td>00:00:01</td>
            </tr>
            <tr>
                <td>A02</td>
                <td class="player1"><b>00:15.96</b></td>
                <td>00:16.17</td>
                <td>2-0</td>
                <td>00:00:21</td>
            </tr>
            <tr>
                <td>A03</td>
                <td class="draw"><b>00:18.68</b></td>
                <td class="draw"><b>00:18.68</b></td>
                <td>3-1</td>
                <td>00:00:00</td>
            </tr>
            <tr>
                <td>A04</td>
                <td>00:05:96</td>
                <td class="player2"><b>00:05:90</b></td>
                <td>3-2</td>
                <td>00:00:06</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
